name: module2_sender
description: GPS tracker that sends FCM notifications
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  geolocator: ^10.1.0
  shared_preferences: ^2.2.2
  flutter_background_service: ^5.1.0
  google_maps_flutter: ^2.5.3
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/